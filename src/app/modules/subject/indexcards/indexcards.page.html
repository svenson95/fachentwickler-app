<fe-loading-spinner *ngIf="!indexCards; else content"></fe-loading-spinner>

<ng-template #content>
  <fe-index-card [indexCards]="indexCards"></fe-index-card>

  <fe-lesson-footer
    [postId]="indexCards._id"
    [isLoading]="loading.loading$ | async"
    *ngIf="user.isAuthenticated"
  ></fe-lesson-footer>
</ng-template>
