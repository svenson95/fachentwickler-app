<fe-loading-spinner *ngIf="!post"></fe-loading-spinner>

<ng-container *ngIf="post">
  <fe-card [title]="post.title" [date]="post.lessonDate" [type]="post.type" [lastUpdate]="post.lastUpdate">
    <fe-post-element *ngFor="let element of post.elements" [element]="element"></fe-post-element>
  </fe-card>

  <fe-lesson-footer
    [postId]="post._id"
    [isLoading]="loadingService.loading$ | async"
    *ngIf="user.isAuthenticated && post"
  ></fe-lesson-footer>
</ng-container>
