<fe-loading-spinner *ngIf="!post; else content"></fe-loading-spinner>

<ng-template #content>
  <article [title]="post.title" [date]="post.lessonDate" [type]="post.type" [lastUpdate]="post.lastUpdate">
    <fe-post-element *ngFor="let element of post.elements" [element]="element"></fe-post-element>
  </article>

  <fe-lesson-footer
    [postId]="post._id"
    [isLoading]="loading.loading$ | async"
    *ngIf="user.isAuthenticated"
  ></fe-lesson-footer>
</ng-template>
