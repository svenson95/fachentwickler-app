<fe-loading-spinner *ngIf="!post; else content"></fe-loading-spinner>

<ng-template #content>
  <fe-card class="elements" title="Elemente">
    <div class="elements-bar">
      <button class="fe-text-button">Text</button>
      <button class="fe-text-button">Title</button>
      <button class="fe-text-button">Subtitle</button>
      <button class="fe-text-button">Hint</button>
      <button class="fe-text-button">Image</button>
      <button class="fe-text-button">Line</button>
      <button class="fe-text-button">List</button>
      <button class="fe-text-button">Table</button>
      <button class="fe-text-button">Code</button>
      <button class="fe-text-button">File</button>
    </div>
  </fe-card>

  <fe-card [title]="post.title" [date]="post.lessonDate" [type]="post.type" [lastUpdate]="post.lastUpdate">
    <fe-post-element
      *ngFor="let element of post.elements"
      [element]="element"
      [contentEditable]="true"
    ></fe-post-element>
  </fe-card>

  <fe-card class="options">
    <button class="fe-text-button">
      <span>Artikel LÃ¶schen</span>
    </button>
    <button class="fe-text-button">
      <span>Speichern</span>
    </button>
  </fe-card>
</ng-template>
