<fe-loading-spinner *ngIf="!matching; else content"></fe-loading-spinner>

<ng-template #content>
  <fe-matching-card [matching]="matching"></fe-matching-card>

  <fe-lesson-footer
    [postId]="matching._id"
    [isLoading]="loading.loading$ | async"
    *ngIf="user.isAuthenticated"
  ></fe-lesson-footer>
</ng-template>
