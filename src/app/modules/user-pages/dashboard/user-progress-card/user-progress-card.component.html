<fe-card class="user-progress" title="Fortschritt">
  <div class="current-lesson">
    <p class="label">Lektion {{ lessonProgress }} von {{ lessonLength }}</p>
    <mat-progress-bar *ngIf="lessonsPercentage !== undefined" [value]="lessonsPercentage"></mat-progress-bar>
  </div>

  <div class="current-week">
    <p class="label">Schulwoche {{ weekProgress }} von {{ weekLength }}</p>
    <mat-progress-bar *ngIf="schoolWeekPercentage !== undefined" [value]="schoolWeekPercentage"></mat-progress-bar>
  </div>

  <fe-post-link *ngIf="nextLesson" [post]="nextLesson" title="NÃ¤chste Lektion"></fe-post-link>
  <ngx-skeleton-loader *ngIf="!nextLesson" animation="progress" appearance="line"></ngx-skeleton-loader>
</fe-card>
