<fe-user-progress-card [user]="authService.user" [dashboard]="dataService.dashboard"></fe-user-progress-card>
<fe-next-exams-card
  [nextExams]="dataService.dashboard?.nextExams"
  *ngIf="dataService.dashboard?.nextExams?.length > 0"
></fe-next-exams-card>
<fe-schedule-card [schedule]="schedule"></fe-schedule-card>
<fe-news-card [onlyNewest]="true"></fe-news-card>
<fe-school-week-card [week]="dataService.schoolWeek" [showNavigation]="true"></fe-school-week-card>
