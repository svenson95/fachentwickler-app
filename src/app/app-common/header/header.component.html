<mat-toolbar class="header-toolbar">
  <div class="header-wrapper" [class.sidenav--open]="isMobile && sidenavService.isOpen()">
    <a class="fe-logo-wrapper" (click)="closeSidenav()"
       [routerLink]="!isMobile ? '/' : (sidenavService.isOpen() ? '/' : (authService.isAuthenticated ? '/dashboard' : '/login'))"
       [class.active-route]="
          router.url === '/' ||
          router.url === '/login' ||
          (isMobile && !sidenavService.isOpen() &&
          router.url === '/dashboard' || router.url === '/')"
    >
      <fe-icon></fe-icon>
    </a>
    <div class="header-content">
      <div class="page-title" (click)="goToSubject()">
        <span class="bracket" *ngIf="!isMobile">[</span>
        <p class="title" [innerHTML]="headerService.pageTitle"></p>
        <span class="bracket" *ngIf="!isMobile">]</span>
      </div>
      <div class="header-elements-wrapper">
        <fe-searchbar *ngIf="!isMobile"></fe-searchbar>
        <div class="button-container">
          <button class="sidenav-btn" mat-icon-button (click)="sidenavService.toggle()" *ngIf="isMobile">
            <mat-icon>menu</mat-icon>
          </button>
          <a class="fe-text-button dashboard-btn"
             [routerLink]="authService.isAuthenticated ? '/dashboard' : '/login'"
             [ngClass]="{'active-route': router.url.startsWith('/dashboard') || router.url.startsWith('/login')}"
          >
            <span>{{authService.isAuthenticated ? 'Dashboard' : 'Sch√ºlerbereich'}}</span>
          </a>
          <fe-header-menu></fe-header-menu>
        </div>
      </div>
    </div>
  </div>
  <mat-progress-bar class="header-progress-bar" value="100" [mode]="isLoading ? 'indeterminate' : 'determinate'"></mat-progress-bar>
</mat-toolbar>
