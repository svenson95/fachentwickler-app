<mat-toolbar class="fe-header-toolbar">
  <button class="fe-logo-wrapper"
          (click)="closeSidenav()"
          [routerLink]="isMobile.matches ? (authService.isAuthenticated ? '/dashboard' : '/login') : '/'"
          [ngClass]="{'active-route':
            router.url === '/' ||
            router.url === '/login' ||
            isMobile.matches && router.url === '/dashboard'
          }"
  >
    <fe-icon></fe-icon>
  </button>
  <div class="fe-header-content">
    <div class="fe-page-title" (click)="isMobile.matches ? goToSubject() : goToSubject()">
      <span class="bracket">[</span>
      <p class="title" [innerHTML]="headerService.pageTitle"></p>
      <span class="bracket">]</span>
    </div>
    <div class="fe-header-elements-wrapper">
      <div class="fe-searchbar-wrapper" *ngIf="!isMobile.matches" [class.is-searching]="router.url.startsWith('/search')">
        <mat-form-field class="fe-search-bar" appearance="fill">
          <mat-icon class="unselectable" matSuffix (click)="openSearchView()" *ngIf="!searchPostService.isSearching">search</mat-icon>
          <mat-spinner matSuffix class="fe-loading-spinner" *ngIf="searchPostService.isSearching"></mat-spinner>
          <input matInput type="text" autocomplete="off" [(ngModel)]="searchPostService.searchValue" placeholder="Suchbegriff" #searchInput>
        </mat-form-field>
      </div>
      <div class="fe-button-container">
        <button class="fe-sidenav-hamburger-btn" mat-icon-button (click)="sidenav.toggle()" *ngIf="isMobile.matches">
          <mat-icon>menu</mat-icon>
        </button>
        <button class="fe-dashboard-login-btn fe-text-button"
           [routerLink]="authService.isAuthenticated ? '/dashboard' : '/login'"
           [ngClass]="{'active-route': router.url.startsWith('/dashboard') || router.url.startsWith('/login')}"
        >
          <span>{{authService.isAuthenticated ? 'Dashboard' : 'Sch√ºlerbereich'}}</span>
        </button>
        <button class="fe-menu-btn" mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu class="fe-more-menu" #menu="matMenu">
          <a class="fe-menu-button" mat-menu-item routerLink="dashboard" *ngIf="authService.isAuthenticated && isMobile.matches"
             [disabled]="router.url.startsWith('/dashboard')"
          >
            <mat-icon>dashboard</mat-icon>
            <span class="label">Dashboard</span>
          </a>
          <a class="fe-menu-button" mat-menu-item routerLink="mein-profil" *ngIf="authService.isAuthenticated"
             [disabled]="router.url.startsWith('/mein-profil')"
          >
            <mat-icon>account_circle</mat-icon>
            <span class="label">Mein Profil</span>
          </a>
          <a class="fe-menu-button" mat-menu-item routerLink="login" *ngIf="!authService.isAuthenticated"
             [disabled]="router.url.startsWith('/login')"
          >
            <mat-icon>login</mat-icon>
            <span class="label">Einloggen</span>
          </a>
          <a class="fe-menu-button" mat-menu-item routerLink="feedback"
             [disabled]="router.url.startsWith('/feedback')"
          >
            <mat-icon>feedback</mat-icon>
            <span class="label">Feedback</span>
          </a>
          <button class="fe-menu-button" mat-menu-item (click)="openImageManager()" *ngIf="!isMobile.matches && authService.user?.role === UserRole.ADMIN">
            <!--            *ngIf="authService.user.role === UserRole.ADMIN"-->
            <mat-icon>perm_media</mat-icon>
            <span class="label">Image-Manager</span>
          </button>
          <a class="fe-menu-button" mat-menu-item (click)="themeService.toggleTheme()">
            <mat-icon>invert_colors</mat-icon>
            <span class="label">{{themeService.isDarkTheme() ? 'Light': 'Dark'}} Theme aktivieren</span>
          </a>
          <button class="fe-menu-button" mat-menu-item (click)="openLogoutDialog()" *ngIf="authService.isAuthenticated">
            <mat-icon>logout</mat-icon>
            <span class="label">Ausloggen</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</mat-toolbar>
<mat-progress-bar class="fe-header-progress-bar" value="100" [mode]="isLoading ? 'indeterminate' : 'determinate'"></mat-progress-bar>
