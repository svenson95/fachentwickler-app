<div class="fia-sidenav-content">

  <div class="fia-apps-section" *ngIf="authService.isAuthenticated">
    <button class="fia-text-button fia-pruefungssimulator-btn" routerLink="pruefungsimulator"
            [class.active-route]="router.url.startsWith('/pruefungssimulator')"
    >
      Pr√ºfungssimulator
    </button>
  </div>

  <div class="fia-my-class-section" *ngIf="authService.isAuthenticated">
    <label class="section-title">Meine Klasse</label>
    <mat-nav-list>
      <div class="fia-nav-item-wrapper" *ngFor="let navItem of myClassSection">
        <a class="fia-nav-item" mat-list-item disableRipple
           *ngIf="navItem.url.startsWith('http://')"
           (click)="closeSidebar()"
           [ngClass]="{'active-route': router.url.startsWith(navItem.url)}"
           [href]="navItem.url"
           target="_blank"
        >
          <ion-icon class="fia-nav-item-icon" [icon]="navItem.icon"></ion-icon>
          <span [innerHTML]="navItem.title"></span>
        </a>
        <a class="fia-nav-item" mat-list-item disableRipple
           *ngIf="!navItem.url.startsWith('http://')"
           (click)="closeSidebar()"
           [ngClass]="{'active-route': router.url.startsWith(navItem.url)}"
           [routerLink]="'/' + navItem.url"
        >
          <ion-icon class="fia-nav-item-icon" [icon]="navItem.icon"></ion-icon>
          <span [innerHTML]="navItem.title"></span>
        </a>
      </div>
    </mat-nav-list>
  </div>

  <div class="fia-subjects-section">
    <label class="section-title">Lernfelder</label>
    <mat-nav-list>
      <a class="fia-nav-item" mat-list-item disableRipple
         *ngFor="let navItem of subjectsSection"
         [routerLink]="'/' + navItem.url"
         (click)="closeSidebar()"
         [ngClass]="{'active-route': router.url.startsWith(navItem.url)}"
      >
        <ion-icon class="fia-nav-item-icon" [icon]="navItem.icon"></ion-icon>
        <span [innerHTML]="navItem.title"></span>
      </a>
    </mat-nav-list>
  </div>

  <div class="fia-study-section">
    <label class="section-title">Studium</label>
    <mat-nav-list>
      <a class="fia-nav-item" mat-list-item disableRipple
         *ngFor="let navItem of studySection"
         [routerLink]="'/' + navItem.url"
         (click)="closeSidebar()"
         [ngClass]="{'active-route': router.url.startsWith(navItem.url)}"
         disabled
      >
        <ion-icon class="fia-nav-item-icon" [icon]="navItem.icon"></ion-icon>
        <span [innerHTML]="navItem.title"></span>
      </a>
    </mat-nav-list>
  </div>

  <div class="fia-areas-section">
    <label class="section-title">Bereiche</label>
    <mat-nav-list>
      <a class="fia-nav-item" mat-list-item disableRipple
         *ngFor="let navItem of languageSection"
         [routerLink]="'/' + navItem.url"
         (click)="closeSidebar()"
         [ngClass]="{'active-route': router.url.startsWith(navItem.url)}"
         disabled
      >
        <ion-icon class="fia-nav-item-icon" [icon]="navItem.icon"></ion-icon>
        <span [innerHTML]="navItem.title"></span>
      </a>
    </mat-nav-list>
  </div>

</div>
