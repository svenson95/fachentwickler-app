<div class="fe-page-container" [class.is-mobile]="isMobile.matches" [ngClass]="themeService.getActiveTheme().name">
  <fe-header class="fe-header" [isMobile]="isMobile" [sidenav]="sidenav"></fe-header>

  <mat-sidenav-container class="fe-sidenav-content-wrapper"
                         [style.marginTop.px]="isMobile.matches ? 56 : 0"
                         autosize
                         #sidenavContainer
  >
    <mat-sidenav class="fe-sidenav" #sidenav
                 [mode]="isMobile.matches ? 'over' : 'side'"
                 [opened]="!isMobile.matches"
                 [fixedInViewport]="isMobile.matches"
                 fixedTopGap="56"
                 (openedChange)="onSideMenuToggled(sidenav.opened)"
    >
      <fe-sidenav></fe-sidenav>
    </mat-sidenav>

    <fe-content></fe-content>

  </mat-sidenav-container>
</div>
