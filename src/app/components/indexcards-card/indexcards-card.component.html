<mat-card class="fia-card">
  <p class="fia-card-title" *ngIf="indexCards !== undefined"
     [innerHTML]="indexCards.title"></p>
  <p class="fia-card-description" *ngIf="indexCards !== undefined"
     [innerHTML]="indexCards.description"></p>
  <mat-card-content class="fia-card-content" *ngIf="indexCards !== undefined">
    <div class="fia-index-card">
      <div class="fia-content-wrapper">
        <div class="index-card-title">
          <div class="index-card-type">
            <p class="label">{{isAnswerVisible ? 'Antwort' : 'Frage'}}</p>
          </div>
          <div class="index-card-level">
            <p class="label">{{level+1}} von {{indexCards.questions.length}}</p>
          </div>
        </div>
        <div class="index-card-content">
          <p class="content" [innerHTML]="answerVisible(indexCards)"
             [ngClass]="{'shortAnswer': stripHtml(answerVisible(indexCards)).length < 400}">

      <hr class="v-line-1"/>
      <hr class="v-line-2"/>
      <hr class="h-line-1"/>
      <hr class="h-line-2"/>
      <hr class="h-line-3"/>
      <hr class="h-line-4"/>
      <hr class="h-line-5"/>
      <hr class="h-line-6"/>
      <hr class="h-line-7"/>
      <hr class="h-line-8"/>
      <hr class="h-line-9"/>
      <hr class="h-line-10"/>
      <hr class="h-line-11"/>
      <hr class="h-line-12"/>
    </div>
    <div class="fia-buttons-container">
      <button class="fia-text-button" (click)="showAnswer()"
              [disabled]="isAnswerVisible">
        <span>Weiter</span>
      </button>
      <button class="fia-text-button" (click)="increaseLevel()"
              [disabled]="!isAnswerVisible || end">
        <span>Nächste Frage</span>
      </button>
      <button class="fia-text-button disabled" (click)="resetLevel()" [disabled]="!end">
        <span>Zurück zum Anfang</span>
      </button>
    </div>
  </mat-card-content>
  <p class="fia-post-last-update" *ngIf="indexCards !== undefined">
    Letzte Aktualisierung: {{indexCards.lastUpdate | date:'dd.MM.yyyy'}}
  </p>
</mat-card>
