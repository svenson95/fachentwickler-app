<mat-card class="fe-card lesson-footer" *ngIf="authService.user !== null">
  <div class="fe-button-container">
    <button class="fe-text-button" (click)="authService.setLessonSolved(postId)" *ngIf="postId !== undefined" [disabled]="alreadyRead() || isLoading">
      <span>Als gelesen markieren</span>
    </button>
    <button class="fe-text-button" *ngIf="authService.user.role === UserRole.ADMIN" routerLink="edit">
      <span>Artikel bearbeiten</span>
    </button>
  </div>
</mat-card>
