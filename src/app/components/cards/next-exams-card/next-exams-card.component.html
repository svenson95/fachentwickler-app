<fe-card title="Anstehende Klausuren" buttonLabel="Klausuren" buttonLink="/klausuren">
  <div class="fe-exam-item-wrapper" *ngFor="let exam of nextExams">
    <fe-exam-item [exam]="exam"></fe-exam-item>
  </div>
  <fe-loading-spinner *ngIf="isLoading && !nextExams"></fe-loading-spinner>
  <p class="no-data" *ngIf="nextExams?.length === 0">Keine anstehenden Klausuren</p>
</fe-card>
