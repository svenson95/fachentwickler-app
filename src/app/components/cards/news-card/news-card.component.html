<fe-card class="news" title="AnkÃ¼ndigungen" buttonLink="/mitteilungen" buttonLabel="Mitteilungen">
  <div class="fe-news-container">
    <fe-loading-spinner *ngIf="news === undefined"></fe-loading-spinner>
    <div class="fe-news-item" *ngFor="let post of news">
      <div class="fe-news-header">
        <p class="date">{{ post.date | date: "dd.MM.yyyy" }}</p>
        <p class="title">{{ post.title }}</p>
      </div>
      <a class="fe-text-button secondary" [routerLink]="'/mitteilungen/' + post.url" matRipple>
        <span>Lesen</span>
      </a>
    </div>
    <fe-pagination-bar
      *ngIf="news && allNewsLength"
      [totalItems]="allNewsLength"
      [currentPage]="currentPage"
      (changePage)="loadPage($event)"
      [isLoading]="isLoading"
    ></fe-pagination-bar>
  </div>
</fe-card>
