<mat-card class="fe-card schedule-card">
    <p class="fe-card-title">Stundenplan</p>
    <ng-container *ngIf="schedule">
        <p class="fe-card-description">{{schedule.weekBegin | date:'dd.MM.yyyy'}} bis {{schedule.weekEnd | date:'dd.MM.yyyy'}}</p>
        <mat-card-content class="fe-view-wrapper">
            <fe-schedule [schedule]="schedule"></fe-schedule>
        </mat-card-content>
    </ng-container>

</mat-card>
