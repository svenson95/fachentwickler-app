<mat-card class="fe-card user-progress-card">
  <p class="fe-card-title">Fortschritt</p>
  <mat-card-content class="fe-view-wrapper">

    <div class="progress-lesson">
      <p class="label">
        Lektion {{user?.progress.length !== undefined ? user?.progress.length : '...'}}
        von {{dashboard?.allLessons !== undefined && dashboard?.allLessons.length || '...'}}
      </p>
      <mat-progress-bar class="progress-bar" [value]="dashboard?.lessonsPercentage"></mat-progress-bar>
    </div>

    <div class="progress-week">
      <p class="label">Schulwoche {{dashboard?.nextLesson?.schoolWeek || '...' }} von {{dataService.schoolWeeksLength}}</p>
      <mat-progress-bar class="progress-bar" [value]="(dashboard?.nextLesson?.schoolWeek / dataService.schoolWeeksLength) * 100"></mat-progress-bar>
    </div>

    <fe-post-link *ngIf="dashboard?.nextLesson" [post]="dashboard?.nextLesson" title="NÃ¤chste Lektion"></fe-post-link>
    <fe-loading-spinner *ngIf="!dashboard?.nextLesson"></fe-loading-spinner>

  </mat-card-content>
</mat-card>
