<mat-card class="fia-card fia-next-exams">
  <div class="fia-card-header">
    <p class="fia-card-title">Anstehende Klausuren</p>
    <button class="fia-button show-more" routerLink="/klausuren">Klausuren</button>
  </div>
  <mat-card-content class="fia-view-wrapper">
    <div class="fia-exam-item-wrapper" *ngFor="let exam of openExams">
      <app-exam-item [exam]="exam"></app-exam-item>
    </div>
    <mat-spinner class="fia-loading-spinner" *ngIf="isLoading && openExams.length === 0"></mat-spinner>
    <p class="fia-no-data" *ngIf="!isLoading && openExams.length === 0">Keine anstehenden Klausuren</p>
  </mat-card-content>
</mat-card>
