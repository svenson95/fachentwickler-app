<mat-card class="fia-card fia-next-exams">
  <div class="fia-card-header">
    <p class="fia-card-title">Anstehende Klausuren</p>
    <a class="fia-text-button secondary show-more" routerLink="/klausuren">
      <span>Klausuren</span>
    </a>
  </div>
  <mat-card-content class="fia-view-wrapper">
    <div class="fia-exam-item-wrapper" *ngFor="let exam of nextExams">
      <fe-exam-item [exam]="exam"></fe-exam-item>
    </div>
    <mat-spinner class="fia-loading-spinner" *ngIf="isLoading && !nextExams"></mat-spinner>
    <p class="fia-no-data" *ngIf="nextExams?.length === 0">Keine anstehenden Klausuren</p>
  </mat-card-content>
</mat-card>
