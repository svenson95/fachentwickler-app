<mat-dialog-content>
  Bist du sicher, dass du das Bild löschen möchtest?
</mat-dialog-content>
<mat-dialog-actions>
  <button class="fe-text-button close" mat-dialog-close>Nein</button>
  <fe-button-state [isLoading]="isLoadingDelete" (click)="deleteRequest()" mat-dialog-close>
    Ja
    <ion-icon class="delete-icon" name="backspace"></ion-icon>
  </fe-button-state>
</mat-dialog-actions>
