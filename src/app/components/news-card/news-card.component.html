<mat-card class="fia-card news-card">
  <div class="fia-card-header">
    <p class="fia-card-title">AnkÃ¼ndigungen</p>
    <a class="fia-text-button secondary show-more" routerLink="/mitteilungen" *ngIf="onlyLastOne === true">
      <span>Mitteilungen</span>
    </a>
  </div>
  <mat-card-content class="fia-view-wrapper">
    <div class="fia-news-container">
      <mat-spinner class="fia-loading-spinner" *ngIf="news === undefined"></mat-spinner>
      <div class="fia-news-item" *ngFor="let post of news">
        <div class="fia-news-header">
          <p class="date">{{post.date | date:'dd.MM.yyyy'}}</p>
          <p class="title">{{post.title}}</p>
        </div>
        <a class="fia-text-button secondary" [routerLink]="'/mitteilungen/' + post.url">
          <span>Lesen</span>
        </a>
      </div>
      <app-pagination-bar *ngIf="onlyLastOne === false" [totalItems]="allNewsLength" [currentPage]="currentPage" (changePage)="loadPage($event)"></app-pagination-bar>
    </div>
  </mat-card-content>
</mat-card>
