<mat-card class="fia-card fia-user-progress">
  <p class="fia-card-title">Fortschritt</p>
  <mat-card-content class="fia-view-wrapper">

    <div class="fia-progress-lesson">
      <p class="label">
        Lektion {{user?.progress.length !== undefined ? user?.progress.length : '...'}} von {{dashboard?.allLessons !== undefined && dashboard?.allLessons.length || '...'}}
      </p>
      <mat-progress-bar class="progress-bar" [value]="dashboard !== null && dashboard?.lessonsPercentage"></mat-progress-bar>
    </div>

    <div class="fia-progress-week">
      <p class="label">Woche {{dataService.schoolWeekValue}} von 40</p>
      <mat-progress-bar class="progress-bar" [value]="(dataService?.schoolWeekValue / 40) * 100"></mat-progress-bar>
    </div>

    <app-post-link class="fia-next-lesson" *ngIf="dashboard !== undefined" [post]="dashboard?.nextLesson" [title]="'NÃ¤chste Lektion'"
    ></app-post-link>
    <mat-spinner class="fia-loading-spinner" *ngIf="loading && !dashboard.nextLesson"></mat-spinner>

  </mat-card-content>
</mat-card>
