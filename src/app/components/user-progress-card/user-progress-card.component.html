<mat-card class="fia-card fia-user-progress">
  <p class="fia-card-title">Fortschritt</p>
  <mat-card-content class="fia-view-wrapper">

    <div class="fia-progress-lesson">
      <p class="label">
        Lektion {{user?.progress.length || '...'}} von {{dashboard?.allLessons !== undefined && dashboard?.allLessons.length || '...'}}
      </p>
      <mat-progress-bar class="progress-bar" [value]="dashboard?.lessonsPercentage"></mat-progress-bar>
    </div>

    <div class="fia-progress-week">
      <p class="label">Woche {{dashboard.nextLesson?.schoolWeek || '...' }} von {{dataService.schoolWeeksLength}}</p>
      <mat-progress-bar class="progress-bar" [value]="(dashboard.nextLesson?.schoolWeek / dataService.schoolWeeksLength) * 100"></mat-progress-bar>
    </div>

    <app-post-link
            class="fia-next-lesson"
            *ngIf="dashboard !== undefined"
            [post]="dashboard?.nextLesson"
            [title]="'NÃ¤chste Lektion'"
    ></app-post-link>
    <mat-spinner class="fia-loading-spinner"
                 *ngIf="dashboard?.nextLesson === undefined"
    ></mat-spinner>

  </mat-card-content>
</mat-card>
