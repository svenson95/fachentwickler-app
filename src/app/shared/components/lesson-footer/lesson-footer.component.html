<fe-card class="lesson-footer align-right" *ngIf="userData">
  <button
    class="fe-button"
    *ngIf="postId"
    [isLoading]="isLoading && !(postId | alreadyRead)"
    [disabled]="isLoading || (postId | alreadyRead)"
    (click)="lessonSolved()"
    matRipple
  >
    Als gelesen markieren
  </button>

  <a class="fe-button" *ngIf="userData.role === UserRole.ADMIN" routerLink="edit" matRipple> Artikel bearbeiten </a>
</fe-card>
