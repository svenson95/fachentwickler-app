<mat-card class="card lesson-footer" *ngIf="userData">
  <div class="button-container">
    <fe-state-button
      *ngIf="postId"
      [isLoading]="isLoading && !(postId | alreadyRead)"
      [disabled]="isLoading || (postId | alreadyRead)"
      (click)="lessonSolved()"
    >
      Als gelesen markieren
    </fe-state-button>

    <button class="fe-text-button" *ngIf="userData.role === UserRole.ADMIN" routerLink="edit">
      <span>Artikel bearbeiten</span>
    </button>
  </div>
</mat-card>
