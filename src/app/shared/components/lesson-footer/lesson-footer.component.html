<fe-card class="lesson-footer align-right" *ngIf="userData">
  <a class="fe-button" *ngIf="userData.role === UserRole.ADMIN" routerLink="edit" matRipple> Artikel bearbeiten </a>
  <button
    class="fe-button"
    *ngIf="postId && userData.progress"
    [isLoading]="isLoading && !(postId | alreadyRead: userData.progress)"
    [disabled]="isLoading || (postId | alreadyRead: userData.progress)"
    (click)="lessonSolved()"
    matRipple
  >
    Als gelesen markieren
  </button>
</fe-card>
