<a
  class="post-link"
  [routerLink]="'/' + (post.subject ? post.subject : router.url) + '/' + post.url"
  [ngClass]="{ isCompleted: post._id | alreadyRead }"
  matRipple
>
  <div class="title-wrapper">
    <p class="title" [ngClass]="{ exam: post.url?.includes('test') }">
      {{ post.title }}
    </p>
  </div>
  <div class="description-wrapper">
    <small>{{ post.lessonDate | date: "dd.MM.yyyy" }}</small>
    <fe-post-badge [type]="post.type"></fe-post-badge>
  </div>
</a>
<p class="label" [innerHTML]="title" *ngIf="title"></p>
