<mat-dialog-content> Bist du sicher, dass du das Bild löschen möchtest? </mat-dialog-content>
<mat-dialog-actions>
  <button class="fe-button close" mat-dialog-close matRipple>Nein</button>
  <button class="fe-button" [isLoading]="isLoadingDelete" (click)="deleteImage()" matRipple>
    Ja
    <ion-icon class="delete-icon" name="backspace"></ion-icon>
  </button>
</mat-dialog-actions>
