<div class="fia-page">
  <mat-card class="fia-card">
    <p class="fia-card-title">Schülerbereich</p>
    <mat-card-content class="fia-view-wrapper">
      <form class="fia-login-column" [formGroup]="formGroup" (ngSubmit)="login($event)" #form>
        <div class="fia-input-fields">
          <mat-form-field class="fia-input fia-name-input">
            <mat-label>Benutzername</mat-label>
            <input matInput type="text" [formControl]="username"/>
            <mat-error *ngIf="username.hasError('username') && !username.hasError('required')">
              Benutzername ungültig
            </mat-error>
            <mat-error *ngIf="username.hasError('required')">
              Benutzername erforderlich
            </mat-error>
          </mat-form-field>

          <mat-form-field class="fia-input fia-password-input">
            <mat-label>Passwort</mat-label>
            <input matInput type="password" [formControl]="password"/>
            <mat-error *ngIf="password.hasError('password') && !password.hasError('required')">
              Passwort ungültig
            </mat-error>
            <mat-error *ngIf="password.hasError('minlength')">
              Passwort zu kurz (min. 4 Zeichen)
            </mat-error>
            <mat-error *ngIf="password.hasError('required')">
              Passwort erforderlich
            </mat-error>
          </mat-form-field>
        </div>
        <div class="fia-buttons-wrapper">
          <mat-spinner class="fia-loading-spinner" *ngIf="loading"></mat-spinner>
          <button class="fia-text-button" type="submit" *ngIf="!loading">
            <span>Anmelden</span>
          </button>
          <a class="fia-forgot-password-btn" routerLink="/forgot-password">
            Passwort vergessen?
          </a>
        </div>
      </form>
      <hr class="fia-divider-line"/>
      <div class="fia-register-column">
        <p class="fia-no-account-hint">Noch nicht registriert?</p>
        <a class="fia-text-button" routerLink="/register">
          <span>Account erstellen</span>
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
