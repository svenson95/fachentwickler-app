<div class="fia-page">
  <mat-card class="fia-card">
    <p class="fia-card-title">Einloggen</p>
    <mat-card-content class="fia-view-wrapper">
      <div class="fia-login-column">
        <div class="fia-input-fields">
          <mat-form-field class="fia-input fia-name-input">
            <mat-label class="label">Benutzername</mat-label>
            <input matInput type="text" [formControl]="usernameFormControl"/>
            <mat-error *ngIf="usernameFormControl.hasError('username') && !usernameFormControl.hasError('required')">
              Benutzername ungültig
            </mat-error>
            <mat-error *ngIf="usernameFormControl.hasError('required')">
              Benutzername <strong>erforderlich</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="fia-input fia-password-input">
            <mat-label>Passwort</mat-label>
            <input matInput type="password" [formControl]="passwordFormControl"/>
            <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
              Passwort ungültig
            </mat-error>
            <mat-error *ngIf="passwordFormControl.hasError('requireed')">
              Passwort <strong>erforderlich</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <button class="fia-text-button"><span>Fortfahren</span></button>
      </div>
      <hr class="fia-second-column"/>
      <div class="fia-register-column">
        <p class="fia-no-account-hint">Noch nicht registriert?</p>
        <button class="fia-text-button"><span>Account erstellen</span></button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
