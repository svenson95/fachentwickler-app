<div class="fe-page login-page">
  <mat-card class="fe-card">
    <p class="fe-card-title">Schülerbereich</p>
    <mat-card-content class="fe-view-wrapper">
      <form class="login-form" [formGroup]="form" (ngSubmit)="login($event)" (change)="onFormChange($event)">
        <div class="form-inputs">
          <mat-form-field class="input name">
            <mat-label>Benutzername</mat-label>
            <input matInput type="text" autocomplete="off" formControlName="username" (keypress)="usernameFieldKeyPress($event)"/>
            <mat-error *ngIf="form.controls.username.hasError('username') && !form.controls.username.hasError('required')">
              Benutzername ungültig
            </mat-error>
            <mat-error *ngIf="form.controls.username.hasError('required')">
              Benutzername erforderlich
            </mat-error>
          </mat-form-field>

          <mat-form-field class="input password">
            <mat-label>Passwort</mat-label>
            <input matInput type="password" formControlName="password" #passwordInput/>
            <mat-error *ngIf="form.controls.password.hasError('invalidPassword') && !form.controls.password.hasError('required')">
              Passwort falsch
            </mat-error>
            <mat-error *ngIf="form.controls.password.hasError('password') && !form.controls.password.hasError('required')">
              Passwort ungültig
            </mat-error>
            <mat-error *ngIf="form.controls.password.hasError('minlength')">
              Passwort zu kurz (min. 4 Zeichen)
            </mat-error>
            <mat-error *ngIf="form.controls.password.hasError('required')">
              Passwort erforderlich
            </mat-error>
          </mat-form-field>
        </div>
        <div class="buttons-wrapper">
          <fe-button-state type="submit" [isLoading]="isLoading">Anmelden</fe-button-state>
          <a class="fe-text-button" routerLink="/forgot-password" matRipple>
            <span>Passwort vergessen?</span>
          </a>
        </div>
      </form>
      <hr class="fe-divider-line"/>
      <div class="register-form">
        <p class="no-account-hint">Noch nicht registriert?</p>
        <a class="fe-text-button" routerLink="/register" matRipple>
          <span>Account erstellen</span>
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
