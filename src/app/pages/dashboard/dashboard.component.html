<div class="fia-page">
  <mat-card class="fia-card fia-next-exams">
    <p class="fia-card-title">Anstehende Klausuren</p>
    <mat-card-content class="fia-view-wrapper">
      <p class="fia-no-exams">Keine anstehenden Klausuren</p>
    </mat-card-content>
  </mat-card>

  <mat-card class="fia-card fia-user-progress">
    <p class="fia-card-title">Fortschritt</p>
    <mat-card-content class="fia-view-wrapper">

      <div class="fia-progress-lesson">
        <p class="label">
          Lektion {{user?.progress.length || '...'}} von {{dashboard?.allLessons.length || '...'}}
        </p>
        <mat-progress-bar class="progress-bar" [value]="dashboard?.lessonsPercentage"></mat-progress-bar>
      </div>

      <div class="fia-progress-week">
        <p class="label">Woche {{dataService.schoolWeek}} von 40</p>
        <mat-progress-bar class="progress-bar" [value]="(dataService.schoolWeek / 40) * 100"></mat-progress-bar>
      </div>

      <app-post-link class="fia-next-lesson" [post]="examplePost" [title]="'NÃ¤chste Lektion'"></app-post-link>

    </mat-card-content>
  </mat-card>

  <app-school-week-card></app-school-week-card>
</div>
