<div class="fia-page">

  <app-user-progress-card [user]="user" [dashboard]="dataService.dashboard"></app-user-progress-card>
  <app-news-card [news]="dataService.dashboard?.schoolNews" [onlyLastOne]="true"></app-news-card>
  <app-next-exams-card [nextExams]="dataService.dashboard?.nextExams"></app-next-exams-card>

  <mat-card class="fia-card fia-schedule">
    <p class="fia-card-title">Stundenplan</p>
    <p class="fia-card-description">
      17.05.2021 bis 21.05.2021
    </p>
    <mat-card-content class="fia-view-wrapper">

      <app-schedule></app-schedule>

    </mat-card-content>
  </mat-card>

  <app-school-week-card *ngIf="schoolWeek !== undefined" [week]="schoolWeek" [is-dashboard-page]="true"></app-school-week-card>
  <div class="spinner-wrapper" *ngIf="schoolWeek === undefined">
    <mat-spinner class="fia-loading-spinner"></mat-spinner>
  </div>

</div>
