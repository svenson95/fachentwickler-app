<div class="fia-page">
  <mat-card class="fia-card">
    <p class="fia-card-title">Benutzerdaten</p>
    <mat-card-content class="fia-view-wrapper">
      <div class="fia-user-name">
        <p class="key">Benutzername</p>
        <p class="value">{{user.name ||'username'}}</p>
      </div>
      <div class="fia-user-email">
        <p class="key">E-Mail</p>
        <p class="value">{{user.email || 'email'}}</p>
      </div>
      <div class="fia-user-role">
        <p class="key">Rolle</p>
        <p class="value">{{user.role || 'rolle'}}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
