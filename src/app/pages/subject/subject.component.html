<div class="fia-page">
  <mat-card class="fia-card">
    <p class="fia-card-title">Themen</p>
    <mat-spinner class="fia-loading-spinner" *ngIf="subject === undefined"></mat-spinner>
    <mat-card-content *ngIf="subject !== undefined">
      <div class="fia-topic" *ngFor="let topic of subject.topics">
        <h2 class="fia-topic-title">
          <hr/>
          <p>{{topic.title}}</p>
          <hr/>
        </h2>
        <div class="fia-links">
          <div class="fia-link-item" *ngFor="let post of topic.links" [routerLink]="post.url">
            <p class="fia-link-title">{{post.title}}</p>
            <div class="fia-description-row">
              <p class="fia-link-description">{{post.description}}</p>
              <div class="fia-badge unselectable" [ngClass]="{
                'article': post.type === PostType.ARTICLE,
                'tasks': post.type === PostType.TASKS,
                'index-cards': post.type === PostType.INDEX_CARDS,
                'quiz': post.type === PostType.QUIZ
              }">
                {{badgeTranslator(post.type)}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
