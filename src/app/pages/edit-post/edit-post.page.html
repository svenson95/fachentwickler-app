<div class="page edit-post">
  <mat-card class="fe-card elements-bar">
    <p class="fe-elements-label">Elemente</p>
    <div class="fe-elements-bar">
      <button class="fe-element-button">Text</button>
      <button class="fe-element-button">Title</button>
      <button class="fe-element-button">Subtitle</button>
      <button class="fe-element-button">Hint</button>
      <button class="fe-element-button">Image</button>
      <button class="fe-element-button">Line</button>
      <button class="fe-element-button">List</button>
      <button class="fe-element-button">Table</button>
      <button class="fe-element-button">Code</button>
      <button class="fe-element-button">File</button>
    </div>
  </mat-card>
  <mat-card class="fe-card">
    <p class="fe-error-message" *ngIf="post && post.elements === undefined">
      Artikel nicht gefunden
    </p>
    <p class="fe-card-title" *ngIf="post !== undefined">
      {{post.title}}
    </p>
    <p class="fe-card-description" *ngIf="post !== undefined">
      {{post.description}}
    </p>
    <fe-loading-spinner *ngIf="post === undefined"></fe-loading-spinner>
    <mat-card-content class="post-content" *ngIf="post !== undefined">
      <fe-post-element *ngFor="let element of post.elements" [element]="element" [contentEditable]="true"></fe-post-element>
    </mat-card-content>
    <p class="fe-post-last-update" *ngIf="post && post.lastUpdate !== undefined">
      Letzte Aktualisierung: {{post.lastUpdate | date:'dd.MM.yyyy'}}
    </p>
  </mat-card>

  <mat-card class="fe-card" *ngIf="authService.user !== null">
    <div class="fe-button-container">
      <button class="fe-text-button" *ngIf="authService?.user?.role === 'admin'">
        <span>Speichern</span>
      </button>
      <button class="fe-text-button" *ngIf="authService?.user?.role === 'admin'">
        <span>Artikel LÃ¶schen</span>
      </button>
    </div>
  </mat-card>
</div>
