<div class="fe-page exams">
  <mat-card class="fe-card">
    <p class="fe-card-title">Termine</p>
    <mat-card-content class="fe-view-wrapper">
      <div class="calendar-column">
        <mat-calendar (yearSelected)="calendarDate.setFullYear($event.getFullYear())"
                      (monthSelected)="calendarDate.setMonth($event.getMonth())"
                      [dateClass]="dateClass()"
                      [minDate]="minDate"
                      [maxDate]="maxDate"
                      [dateFilter]="disableWeekend"
                      #calendar
        ></mat-calendar>
      </div>
      <div class="exams-column">
        <fe-loading-spinner *ngIf="allExams === undefined"></fe-loading-spinner>
        <fe-exam-item *ngFor="let exam of monthExams" [exam]="exam"></fe-exam-item>
        <p class="fe-no-data" *ngIf="monthExams && monthExams.length === 0">Keine Klausuren in diesem Monat</p>
        <p class="fe-no-data" *ngIf="allExams === null">Fehler beim Laden der Klausuren</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
