<div class="fe-page search-page">
  <mat-card class="fe-card">
    <div class="card-title-wrapper">
      <button class="close-search-btn" mat-icon-button (click)="closeSearchView()">
        <mat-icon>close</mat-icon>
      </button>
      <p class="fe-card-title">Suche nach <b>{{searchPostService.searchedTerm}}</b></p>
      <p class="fe-card-description" *ngIf="searchResults">
        {{ searchResults.length }}
        {{ searchResults.length === 1 ? 'Suchergebnis' : searchResults.length !== 1 ? 'Suchergebnisse' : null }}
      </p>
    </div>
    <fe-loading-spinner *ngIf="searchPostService.isSearching"></fe-loading-spinner>
    <p class="fe-no-data" *ngIf="searchResults.length === 0 && searchPostService.searchTerm === ''">
      Suchbegriff eingeben
    </p>
    <mat-card-content>
      <div class="fe-search-results" *ngIf="!searchPostService.isSearching">
        <fe-post-link *ngFor="let post of searchResults" [post]="post"></fe-post-link>
      </div>
    </mat-card-content>
  </mat-card>
</div>
