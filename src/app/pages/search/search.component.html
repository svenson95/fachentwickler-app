<div class="fia-page search-page">
  <mat-card class="fia-card">
    <div class="card-title-wrapper">
      <p class="fia-card-title">Ergebnisse</p>
      <button class="close-search-btn" mat-icon-button (click)="closeSearchView()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <mat-spinner class="fia-loading-spinner" *ngIf="isLoading"></mat-spinner>
    <p class="fia-no-data" *ngIf="searchResults.length === 0 && searchPostService.searchValue === ''">
      Suchbegriff eingeben
    </p>
    <p class="fia-no-data" *ngIf="searchResults.length === 0 && searchPostService.searchValue !== '' && !isLoading">
      Nichts gefunden
    </p>
    <mat-card-content>
      <div class="fia-search-results">
        <app-post-link *ngFor="let post of searchResults" [post]="post"></app-post-link>
      </div>
    </mat-card-content>
  </mat-card>
</div>
