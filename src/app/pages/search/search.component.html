<div class="fia-page search-page">
  <mat-card class="fia-card">
    <div class="card-title-wrapper">
      <button class="close-search-btn" mat-icon-button (click)="closeSearchView()">
        <mat-icon>close</mat-icon>
      </button>
      <p class="fia-card-title">Suche nach <b>{{searchPostService.searchValue}}</b></p>
      <p class="fia-card-description" *ngIf="searchResults">
        {{ searchResults.length }}
        {{ searchResults.length === 1 ? 'Suchergebnis' : searchResults.length !== 1 ? 'Suchergebnisse' : null }}
      </p>
    </div>
    <mat-spinner class="fia-loading-spinner" *ngIf="searchPostService.isSearching"></mat-spinner>
    <p class="fia-no-data" *ngIf="searchResults.length === 0 && searchPostService.searchValue === ''">
      Suchbegriff eingeben
    </p>
    <p class="fia-no-data" *ngIf="searchResults.length === 0 && searchPostService.searchValue !== '' && !searchPostService.isSearching">
      Nichts gefunden
    </p>
    <mat-card-content>
      <div class="fia-search-results" *ngIf="!searchPostService.isSearching">
        <app-post-link *ngFor="let post of searchResults" [post]="post"></app-post-link>
      </div>
    </mat-card-content>
  </mat-card>
</div>
