<div class="fia-page">

  <mat-spinner class="fia-loading-spinner" *ngIf="quizContent === undefined"></mat-spinner>

  <app-quiz-card [quizContent]="quizContent" [quizDetails]="quizDetails" *ngIf="quizContent !== undefined && quizDetails !== undefined"></app-quiz-card>

  <app-lesson-footer [post]="quizDetails" *ngIf="quizDetails !== undefined"></app-lesson-footer>
</div>
