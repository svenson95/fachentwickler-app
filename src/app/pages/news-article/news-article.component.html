<div class="fia-page">
  <div class="fia-spinner-wrapper">
    <mat-spinner class="fia-loading-spinner" *ngIf="data === undefined"></mat-spinner>
  </div>
  <mat-card class="fia-card" *ngIf="data !== undefined">
    <p class="fia-card-title">{{data.title}}</p>
    <p class="fia-card-description">Nachricht vom {{data.date | date: 'dd.MM.yyyy'}}</p>
    <mat-card-content class="fia-view-wrapper">
      <app-post-element *ngFor="let element of data.content" [element]="element"></app-post-element>
    </mat-card-content>
  </mat-card>
</div>
