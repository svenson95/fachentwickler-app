<div class="page news-article">
  <fe-loading-spinner *ngIf="data === undefined"></fe-loading-spinner>
  <mat-card class="fe-card" *ngIf="data !== undefined">
    <p class="fe-card-title">{{data.title}}</p>
    <p class="fe-card-description">Nachricht vom {{data.date | date: 'dd.MM.yyyy'}}</p>
    <mat-card-content class="fe-view-wrapper">
      <fe-post-element *ngFor="let element of data.content" [element]="element"></fe-post-element>
    </mat-card-content>
  </mat-card>
</div>
