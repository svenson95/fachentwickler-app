<header></header>
<mat-sidenav-container autosize>
  <mat-sidenav
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="!isMobile"
    [fixedInViewport]="isMobile"
    (openedChange)="onSideMenuToggled(matSidenav.opened)"
    #matSidenav
  >
    <nav class="sidenav"></nav>
  </mat-sidenav>
  <main class="content"></main>
</mat-sidenav-container>
