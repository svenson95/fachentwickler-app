<fe-header [isMobile]="mediaQueryService.isMobile$ | async" [isTiny]="mediaQueryService.isTiny$ | async"></fe-header>
<mat-sidenav-container autosize>
  <mat-sidenav
    class="navigation"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="!isMobile"
    [fixedInViewport]="isMobile"
    (openedChange)="onSideMenuToggled(sidenav.opened)"
    #sidenav
  >
    <fe-sidenav></fe-sidenav>
  </mat-sidenav>
  <fe-content></fe-content>
</mat-sidenav-container>
