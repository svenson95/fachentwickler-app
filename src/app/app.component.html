<fe-header></fe-header>
<mat-sidenav-container autosize>
  <mat-sidenav
    class="navigation"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="!isMobile"
    [fixedInViewport]="isMobile"
    (openedChange)="onSideMenuToggled(matSidenav.opened)"
    #matSidenav
  >
    <fe-sidenav></fe-sidenav>
  </mat-sidenav>
  <fe-content></fe-content>
</mat-sidenav-container>
